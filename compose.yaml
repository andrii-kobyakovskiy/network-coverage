version: '2'

services:
  api:
    build:
      context: .
    restart: always
    environment:
      ADDOK_URL: https://api-adresse.data.gouv.fr
      MONGO_HOST: mongo
      MONGO_USER: ${MONGO_USER}
      MONGO_PASS: ${MONGO_PASS}
      MONGO_PORT: 27017
    stop_signal: SIGINT
    ports:
      - 5000:5000
    networks:
      - backnet
    volumes:
      - ./data-coverage/:/data/
    depends_on:
      - mongo

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}
    networks:
      - backnet
    volumes:
      - mongodbdata:/data/db

networks:
  backnet:

volumes:
  mongodbdata:
